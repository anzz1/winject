name: release

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  SOLUTION_FILE_PATH: ./build/winject.sln
  BUILD_CONFIGURATION: Release

jobs:
  build:
    name: build-windows
    runs-on: windows-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v3
    
    - name: Run premake '5.0.0-beta2'
      uses: eariassoto/setup-premake@v1
      with:
        version: '5.0.0-beta2'
        action: 'vs2022'  

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild /m /p:Platform=Win32 /p:Configuration=${{env.BUILD_CONFIGURATION}} ${{env.SOLUTION_FILE_PATH}} && msbuild /m /p:Platform=Win64 /p:Configuration=${{env.BUILD_CONFIGURATION}} ${{env.SOLUTION_FILE_PATH}}  

    - name: Pack artifacts
      run: |
        7z a winject.zip .\bin\*.exe

    - name: Create release
      id: create_release
      uses: zendesk/action-create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_schema: semantic

    - name: Upload release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} 
        asset_path: .\winject.zip
        asset_name: winject.zip
        asset_content_type: application/octet-stream
